<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veer Dye Chem - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card-content">
            <div class="logo-container">
                <img src="veer logo .jpg" alt="Veer Dye Chem Logo" class="logo">
            </div>

            <div class="company-info">
                <h1 class="company-name">VEER DYE CHEM</h1>
                <p class="tagline">Manufacturer of Dyes & Chemicals</p>
            </div>

            <div class="person-info">
                <h2 class="person-name">Ronak Patel</h2>
                <p class="designation">Sales Marketing Manager</p>
            </div>

            <div class="contact-actions">
                <a href="tel:+919724745409" class="action-btn" id="call-btn">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </a>
                <a href="#"
                    onclick="window.open('https://mail.google.com/mail/?view=cm&amp;tf=1&amp;to=veerdyechem@gmail.com', '_blank'); return false;"
                    class="action-btn" id="email-btn">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
                <a href="https://wa.me/919724745409" class="action-btn" id="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                <a href="https://www.veerdyechem.com" target="_blank" class="action-btn" id="website-btn">
                    <i class="fas fa-globe"></i>
                    <span>Website</span>
                </a>
            </div>

            <div class="details-section">
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="https://maps.app.goo.gl/tMYa1LR67RFnb4Pn6" target="_blank"
                        style="color: inherit; text-decoration: none;">
                        <p>C-7, Phase-2, Opp. V-Trans, GIDC Naroda, Ahmedabad - 382330, Gujarat, India</p>
                    </a>
                </div>
            </div>

            <div class="save-contact">
                <button id="save-contact-btn" class="primary-btn">
                    <i class="fas fa-user-plus"></i> Save Contact
                </button>
            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/share/1GdJHFv6aP/" target="_blank" class="social-icon"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://youtube.com/@veerdyechemmfgahmedabad?si=z6g3V3OmRa7mHJpZ" target="_blank"
                    class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/ronakpatel9401?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
